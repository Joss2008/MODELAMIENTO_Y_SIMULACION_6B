{% extends 'base.html' %}
{% block title %} Congruencia lineal {% endblock %}
{% block content %}
{% if imagen %}
<center>
    <br>
    <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <strong>Resultados</strong>
    </h2>
    <br>
</center>
<div class="card text-white">
    <img src="data:image/png;base64,{{imagen}}" class="img-fluid rounded-start" alt="grafica">
    <div class="card-img-overlay">
        <h5 class="card-title">Grafica de Distribucion de Poisson</h5>
    </div>
</div>
{% else %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<center>
    <br><br>
    <div class="card cards text-white mb-3" style="max-width: 60rem;">
        <div class="card-header" style="font-size: 40px;">Distribucion de Poisson</div>
        <div class="card-body">
            <form action="/distribucionPoisson" method="POST">
                <center>
                    <div class="mb-3">

                        <input type="number" class="form-control" placeholder="Landa" style="width: 800px;" name="landa"
                            required>

                    </div>
                    <button type="submit" class=" boton btn btn-secondary " style="width: 300px;">Calcular</button>
                </center>
            </form>
        </div>
    </div><br><br><br>
</center>

{% endif %}
{% endblock %}
